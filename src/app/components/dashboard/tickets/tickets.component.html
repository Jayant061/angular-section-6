<div>
    <ul>
        @for (ticket of tickets; track ticket.id) {
            <li><app-ticket [ticketData] = "ticket" (ticketId)="handleTicketId($event)"/></li>
        }@empty {
            <p>No tickets available</p>
        }
    </ul>
</div>

<div id="new-ticket">
    <app-add-ticket (ticket)="handleTicket($event)"/>
</div>
