<form (ngSubmit)="handleSubmit()" #form>
    <app-control label="Title">
      <input type="text" name="title" id="title" [(ngModel)] = "inputTitle">
    </app-control>

    <app-control label="Request">
      <textarea name="request" id="request" rows="3"
      [(ngModel)] = "inputTitle" ></textarea>
    </app-control>
    <p>
      <button appButton > 
        Continue
        <span class="icon">&#8594;</span>
      </button>
    </p>
  </form>
